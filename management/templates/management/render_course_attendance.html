  {% spaceless %}
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>NUSP</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{user.full_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.id_usp}}</td>
          <td>X</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endspaceless %}
