<div class="payment_status panel">
	<dt>Pagamento</dt>
	{% if inscricao and inscricao.pagamento %}
		<dd>Pagamento realizado!</dd>
		<dt> Coffee Break </dt>
		{% if inscricao.coffee %}
		<dd>COM Coffee Break</dd>
		{% else %}
		<dd>SEM Coffee Break</dd>
		{% endif %}
	{% else %}
	<dd>Você ainda NÃO fez o pagamento da inscrição!</dd>
	{% endif %}
</div>
